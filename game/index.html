<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWorld Explorer - TPS/FPS Game</title>
    <meta name="description"
        content="An immersive open-world third-person/first-person shooter game built with the OpenWorld Game Engine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="game-logo">
                <span class="logo-text">OPENWORLD</span>
                <span class="logo-subtitle">EXPLORER</span>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-text" id="loading-text">Initializing Engine...</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" style="display: none;">
        <div class="start-content">
            <div class="game-logo large">
                <span class="logo-text">OPENWORLD</span>
                <span class="logo-subtitle">EXPLORER</span>
            </div>
            <div class="start-instructions">
                <p>Click anywhere to start</p>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- HUD Overlay -->
    <div id="hud" style="display: none;">
        <!-- FPS Counter -->
        <div id="fps-counter">
            <span class="fps-value" id="fps-value">60</span>
            <span class="fps-label">FPS</span>
        </div>

        <!-- Notification Area -->
        <div id="notifications"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
